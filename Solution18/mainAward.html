<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Награды</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header">
      <h1>Управление наградами</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group">
          <label for="username">Название</label>
          <input type="text" id="username" name="username" required="required"/>
        </div>
        <div class="form-group">
          <label for="password">Описание</label>
          <input type="password" id="password" name="password" required="required"/>
        </div>
        <div class="form-group">
            <button type="submit">Удалить</button>
        </div>
        <div class="form-group">
            <button type="submit">Изменить</button>
        </div>
      </form>
    </div>
  </div>
  <div class="form-panel two">
    <div class="form-header">
      <h1>Добавление награды</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group">
          <label for="username">Название</label>
          <input type="text" id="username" name="username" required="required"/>
        </div>
        <div class="form-group">
          <label for="username">Описание</label>
          <input type="username" id="username" name="username" required="required"/>
        </div>
        <div class="form-group">
          <button type="submit">Добавить</button>
        </div>
      </form>
    </div>
  </div>
</div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
